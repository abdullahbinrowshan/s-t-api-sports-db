<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <title>Sports DB</title>
</head>

<body>
    <header>
        <h1 class="text-6xl font-bold text-center mt-4">Sports DB</h1>
    </header>
    <main class="container mx-auto">
        <section class="text-center my-10">
            <input type="text" class="w-96 mb-3" data-search-field   placeholder="Search your player">
            <br>
            <button type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3.5 text-center mr-2 mb-2" onclick="searchPlayer()">Search</button>
        </section>
        <section class="grid grid-cols-3 gap-4" data-players-container>

        </section>
    </main>


    <!-- flowbite script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
